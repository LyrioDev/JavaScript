<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr id="cabeca">
                    <th scope="row" id="coluna"></th>
                    <th scope="row">A</th>
                    <th scope="row">B</th>
                    <th scope="row">C</th>
                    <th scope="row">D</th>
                    <th scope="row">E</th>
                </tr>
            </thead>
            <tr class="destaque">
                <th id="coluna">1</th>
                <th scope="col">Grupo</td>
                <th scope="col">Nomes</td>
                <th colspan="3" scope="colgroup">Filmes</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">2</th>
                <th rowspan="3" scope="rowgroup" class="destaque">Mulheres</td>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">3</th>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">4</th>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">5</th>
                <th rowspan="3" scope="rowgroup" class="destaque">Homens</td>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">6</th>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <th scope="col" id="coluna">7</th>
                <td>Fabio Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </table>
    </main>
</body>
</html>
