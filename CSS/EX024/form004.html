<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .horizontal-line {
            border-bottom: 1px solid #000;
            width: 600px;
        }

    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.js">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível da barra: </label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
